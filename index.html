<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div class="card-form">
      <input type="text" placeholder="Type something to search..." />
      <div class="card-form__button">
        <button class="add"><i class="fas fa-plus-circle"></i></button>
        <p>Add icon</p>
      </div>
      <div class="card-form__button">
        <button class="comment"><i class="far fa-comment"></i></button>
        <p>Add comment</p>
      </div>
      <div class="card-form__button">
        <button class="add-dependency">
          <i class="fas fa-project-diagram"></i>
        </button>
        <p>Add dependency</p>
      </div>
      <div class="card-form__button">
        <button class="copy-block"><i class="far fa-copy"></i></button>
        <p>Copy current block</p>
      </div>
    </div>
  </body>
</html>
